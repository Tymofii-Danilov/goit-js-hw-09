<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-jnQ0-4uX.css">
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> to form
        </h1>
        <form class="feedback-form" autocomplete="off">
          <label class="feedback-form-wrap">
            Email
            <div class="input-wrapper">
              <svg
                width="360"
                height="40"
                viewBox="0 0 360 40"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  x="0.5"
                  y="0.5"
                  width="359"
                  height="39"
                  rx="3.5"
                  stroke="#808080"
                />
              </svg>
              <input class="hidden-input" type="email" name="email" autofocus />
            </div>
          </label>
          <label class="feedback-form-wrap">
            Password
            <div class="textarea-wrapper">
              <svg
                width="360"
                height="40"
                viewBox="0 0 360 40"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  x="0.5"
                  y="0.5"
                  width="359"
                  height="39"
                  rx="3.5"
                  stroke="#808080"
                />
              </svg>
              <textarea
                class="hidden-textarea"
                name="message"
                rows="8"
              ></textarea>
            </div>
          </label>
          <button class="feedback-form-btn" type="submit">Log in</button>
        </form>
      </div>
    </main>
  </body>
</html>
